<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Online ND Exposure Calculator</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="inner-content">

        <div class="row controls">

            <div>
                
                <select  name="exposure-time-initial" id="exposure-time-initial">
                    
                    <!-- Base Exposure Time 
                        Populated by JS    -->
                        
                </select>

                <div class="radio-outer">

                <!-- 
                    Steps select
                    Populated by JS
                    -->

                </div>

            </div>

            <select name="nd-intensity" id="nd-intensity">

                    <!-- ND Filters List 
                    Populated by JS    -->

            </select>

            <button class="btn--get-exposure" onclick="getNewExposure()">Calcola</button>
        
        </div>

        <div class="row current-query">
            <h2 class="current-query__old-time">Old Time Here</h2>
               <span class="current-query__separator">&rarr;</span>
            <h2 class="current-query__ND">ND Value Here</h2>
            <span class="current-query__separator">&rarr;</span>
            <h2 class="current-query__new-time" id="new-exposure"> </h2>
        </div>

        <div class="row countdown__box hidden">
            <button class="btn--countdown" onclick="runCountdown()">Start Countdown</button>
            
            <button class="btn--clear-countdown" onclick="stopCountdown()" disabled >Stop Countdown</button>
            
            
            <button class="btn--reset-all" onclick="resetAll()">Reset All</button>

            <div class="countdown__bar"><span class="countdown__text" id="countdown"></span></div>
        </div>

    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
