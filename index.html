<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Online ND Exposure Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div>

            <div class="radio-outer">

                <input onchange="printTimes()" id="steps-1" type="radio" name="steps" value="1" checked>
                <label for="steps-1">Full Stops Only</label>

                <input onchange="printTimes()" id="steps-2" type="radio" name="steps" value="2">
                <label for="steps-2">Full Stops and Halfs</label>

                <input onchange="printTimes()" id="steps-3" type="radio" name="steps" value="3">
                <label for="steps-3">Full Stops and Thirds</label>
            </div>

            <select onchange="getBaseExposureTime()" name="exposure-time-initial" id="exposure-time-initial">
                
            <!-- Base Exposure Time 
                Populated by JS    -->
                
            </select>
        </div>

        <select onchange="getNdIntensity()" name="nd-intensity" id="nd-intensity">

                <!-- ND Filters List 
                Populated by JS    -->

        </select>

        <button onclick="getNewExposure()">Calcola</button>

        <h2 id="new-exposure"> </h2>
        <h2 id="countdown"> </h2>
    </div>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
