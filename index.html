<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Online ND Exposure Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <div class="background">
    </div>  <!-- Outer Content -->


        <div class="inner-content">

            <div class="row controls">

                <div class="row__item row__item--half-on-mobile set-time">

                    <h3 class="row__heading set-time__heading">
                        Base Exp Time
                    </h3>
                    
                    <select class="set-time__select" onchange="readExposurTime()">
                        
                        <!-- Base Exposure Time 
                            Populated by JS    -->
                            
                    </select>

                </div>

                
                <div class="row__item row__item--half-on-mobile set-nd">
                    
                    <h3 class="row__heading set-nd__heading">
                        ND Intensity    
                    </h3>

                    <select class="set-nd__select" onchange="readNdFilter()">

                            <!-- ND Filters List 
                            Populated by JS    -->

                    </select>

                </div>

                <div class="row__item row__item--full radio-select">

                    <!-- 
                        Steps select
                        Populated by JS
                        -->

                </div>

                <div class="row__item row__item--full-on-mobile">

                    <button class="btn btn--get-exposure" onclick="getNewExposure()">Calcola</button>
            
                </div>

            </div><!-- Row -->

            <div class="row current-query hidden">

                <img class="current-query__bg-image" src="img/bg01.jpg" alt="background image">

                <div class="row__item">
                    <h2 class="current-query__old-time"></h2>
                </div>

                <div class="row__item">
                    <span class="current-query__separator"></span>
                </div>

                <div class="row__item">
                    <h2 class="current-query__ND"></h2>
                </div>

                <div class="row__item">
                    <span class="current-query__separator"></span>
                </div>

                <div class="row__item">
                    <h2 class="current-query__new-time"> </h2>
                </div>

            </div><!-- Row -->

            <div class="row countdown__box hidden">

                <div class="row__item">
                    <button class="btn btn--countdown" onclick="runCountdown()">Start Timer</button>
                </div>

                <div class="row__item">
                    <button class="btn btn--clear-countdown" onclick="stopCountdown()" disabled >Stop Timer</button>
                </div>
                
                <div class="row__item">
                    <button class="btn btn--reset-all" onclick="resetAll()">Reset</button>
                </div>

                <div class="row__item row__item--full">
                    <div class="countdown__bar"><span class="countdown__text"></span></div>
                </div>

            </div>  <!-- Row -->

        </div>  <!-- Inner Content -->

        <div class="error-message hidden">
                <p class="error-message__text"></p>
        </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
