<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Online ND Exposure Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div>

            <div class="radio-outer">

            <!-- 
                Steps select
                Populated by JS
             -->

            </div>

            <select onchange="getBaseExposureTime()" name="exposure-time-initial" id="exposure-time-initial">
                
            <!-- Base Exposure Time 
                Populated by JS    -->
                
            </select>
        </div>

        <select onchange="getNdIntensity()" name="nd-intensity" id="nd-intensity">

                <!-- ND Filters List 
                Populated by JS    -->

        </select>

        <button class="btn--get-exposure" onclick="getNewExposure()">Calcola</button>

        <h2 id="new-exposure"> </h2>
        <button class="btn--countdown" onclick="runCountdown()">Start Countdown</button>
        
        <button class="btn--clear-countdown" onclick="stopCountdown()">Stop Countdown</button>
        
        <h2 id="countdown"> </h2>

        <button class="btn--reset-all" onclick="resetAll()">Reset All</button>


    </div>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
